<div class="container mt-4">
  <h3 class="mb-3">Frequently Ordered</h3>

  <div class="row flex-nowrap overflow-auto g-3">
    <div
      class="col-9 col-sm-6 col-md-3 col-lg-3 flex-shrink-0"
      *ngFor="let item of items"
    >
      <div class="card h-100 shadow-sm">
        <img
          [src]="item.imgPath"
          class="card-img-top fixed-size"
          alt="{{ item.name }}"
        />
        <div class="card-body text-center">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text fw-semibold text-primary">â‚¹ {{ item.price }}</p>
          <button class="btn btn-outline-primary btn-sm w-100">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
