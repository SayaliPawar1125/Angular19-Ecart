<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm border-0 p-4 rounded-3" style="max-width: 500px; width: 100%;">
    <h3 class="text-center text-primary mb-3">Add Order</h3>
    

    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

      <!-- Date -->
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date" />
        <div *ngIf="orderForm.get('date')?.invalid && orderForm.get('date')?.touched" class="text-danger small">
          Date is required
        </div>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price" placeholder="Enter price" />
        <div *ngIf="orderForm.get('price')?.invalid && orderForm.get('price')?.touched" class="text-danger small">
          Price must be greater than 0
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="">-- Select Status --</option>
          <option value="Pending">Pending</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <div *ngIf="orderForm.get('status')?.invalid && orderForm.get('status')?.touched" class="text-danger small">
          Status is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="orderForm.invalid">Save</button>
    </form>
  </div>
</div>
