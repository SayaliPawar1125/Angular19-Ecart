<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm border-0 p-4 rounded-3" style="max-width: 500px; width: 100%;">
    <h3 class="text-center text-primary mb-3">Add Product</h3>
    

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

      <!-- Product Name -->
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter product name">
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger small">
          Name is required
        </div>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="category_id">
          <option value="">-- Select Category --</option>
          <option *ngFor="let cat of categories" [value]="cat.catid">{{ cat.name }}</option>
        </select>
        <div *ngIf="productForm.get('category_id')?.invalid && productForm.get('category_id')?.touched" class="text-danger small">
          Category is required
        </div>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger small">
          Price must be greater than 0
        </div>
      </div>

      <!-- Popular Product -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" formControlName="is_popular" id="isPopular">
        <label class="form-check-label" for="isPopular">Popular Product</label>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="productForm.invalid">Save</button>
    </form>
  </div>
</div>
